<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">about </div>
    <div class="panel-body">
      <div>
        <h3><strong>info:</strong></h3>
        <ul class="list-group">
          <li class="list-group-item"> Nome : <strong> {{info.name}}</strong></li>
          <li class="list-group-item"> email : <strong> {{info.email}}</strong></li>
          <li class="list-group-item"> tel : <strong> {{info.tel}}</strong></li>
        </ul>
      </div>
      <div>
        <div>
          <div class="form-group">
            <label class="control-label">Message:</label>
            <input type="text"   >
            <button class="btn btn-primary" (click)="onAddCommentaire()"> Ajouter commentaires  </button>
          </div>
        </div>
        <h3><strong>commentaires </strong></h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let c of comments"> {{c.message}},
            <span class="badge">{{ c.date|date:'dd/MM/yy:HH:mm:ss'}}</span>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
